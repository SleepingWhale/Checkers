  <style type="text/css">
  .tableWrapper {
    margin: 10px 10px 10px 10px;
    border: 1px solid #d9edf7;
  }
  
  .playBoard {
    width: 100%;
  }
  
  .playBoard td {
    background-color: white;
    empty-cells: show;
    position: relative;
  }

  .playBoard tr:nth-child(1) td::after {
    content: attr(letter-sign);
    position: absolute;
    top: -18px;
    left: 50%;
  }
  
  .playBoard tr td:nth-child(1)::before {
    content: attr(numeric-sign);
    position: absolute;
    left: -17px;
    top: 40%;
  }

  .playBoard tr:nth-child(2n+1) td:nth-child(2n),
  .playBoard tr:nth-child(2n) td:nth-child(2n+1) {
    background-color: #d9edf7;
  }
