<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-info">
              <div class="panel-heading">Текущий счёт</div>
              <div class="panel-body" id="totalScore">0 : 0</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-12">
            <div class="panel panel-default" id="player1Panel">
              <div class="panel-heading">
                <input type="text" class="form-control" id="player1Name" placeholder="ИГРОК 1">
              </div>
              <div class="panel-group">
                <div class="panel-body">
                  <span>Личный таймер</span>
                  <div class="panel panel-default">
                    <div class="panel-body" id="player1stopwatch">00 : 00</div>
                  </div>
                </div>
                <div class="panel-body">
                  <span>Взятые фигуры</span>
                  <div class="panel panel-default">
                    <div class="panel-body" id="player1Taken">0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-md-12">
            <div class="panel panel-default" id="player2Panel">
              <div class="panel-heading">
                <input type="text" class="form-control" id="player2Name" placeholder="ИГРОК 2">
              </div>
              <div class="panel-group">
                <div class="panel-body">
                  <span>Личный таймер</span>
                  <div class="panel panel-default">
                    <div class="panel-body" id="player2stopwatch">00 : 00</div>
                  </div>
                </div>
                <div class="panel-body">
                  <span>Взятые фигуры</span>
                  <div class="panel panel-default">
                    <div class="panel-body" id="player2Taken">0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-default btn-lg btn-block" id="reset">Начать заново!</button>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-8">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <div id="tableWrapper">
                  <div id="showMessage" class="panel panel-primary">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
